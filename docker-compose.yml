version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mariadb:10.11
    container_name: AIWorkbench-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password_change_me}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-bright_chat}
      MYSQL_USER: ${MYSQL_USER:-bright_chat}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-bright_chat_password}
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "${MYSQL_PORT:-13306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - AIWorkbench-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root_password_change_me}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: AIWorkbench-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - AIWorkbench-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ChromaDB 向量数据库
  chromadb:
    image: chromadb/chroma:latest
    container_name: AIWorkbench-chromadb
    restart: unless-stopped
    ports:
      - "${CHROMADB_PORT:-8002}:8000"
    volumes:
      - chromadb_data:/chroma/chroma
    networks:
      - AIWorkbench-network
    environment:
      - CHROMADB_SERVER_AUTHN_CREDENTIALS_PROVIDER=noop
      - CHROMADB_SERVER_AUTHN_CREDENTIALS_NOOP__IDENTITY=noop
      - ANONYMIZED_TELEMETRY=False
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # 后端 API 服务
  backend:
    build:
      context: ./backend-python
      dockerfile: Dockerfile
    container_name: AIWorkbench-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-18080}:18080"
    environment:
      APP_NAME: "BrightChat API"
      APP_DEBUG: ${APP_DEBUG:-false}
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 18080
      SERVER_WORKERS: ${SERVER_WORKERS:-4}
      DB_DRIVER: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: ${MYSQL_USER:-bright_chat}
      DB_PASSWORD: ${MYSQL_PASSWORD:-bright_chat_password}
      DB_DATABASE: ${MYSQL_DATABASE:-bright_chat}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-this-secret-key}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - backend_logs:/app/logs
    networks:
      - AIWorkbench-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端应用
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-/api/v1}
    container_name: AIWorkbench-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    environment:
      - NODE_ENV=production
    networks:
      - AIWorkbench-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx 反向代理
  nginx:
    image: nginx:1.25-alpine
    container_name: AIWorkbench-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    networks:
      - AIWorkbench-network
    depends_on:
      - frontend
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  AIWorkbench-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  chromadb_data:
  backend_logs:
  nginx_logs:
